<div class="row">
    <form class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <h4>Login</h4>
        <div class="row">
            <div class="input-group form-group">
                <span class="input-group-addon"><span class="fa fa-user"></span></span>
                <input type="text" class="form-control" placeholder="Username" ng-model="userData.username" required>
            </div>
            <div class="input-group form-group">
                <span class="input-group-addon"><span class="fa fa-lock"></span></span>
                <input type="password" class="form-control" placeholder="Password" ng-model="userData.password" required>
            </div>
            <div class="form-group">
                <span class="col-xs-6 col-xs-offset-3">
                    <button class="btn btn-default btn-block" ng-click="tryLogin(true);">Submit</button>
                </span>
            </div>
        </div>
    </form>
</div>
