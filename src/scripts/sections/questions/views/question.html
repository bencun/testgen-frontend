<div class="row">
    <h2 class="col-xs-12">Edit the question<span ng-bind="categoryName"></span></h2>
    <form class="col-xs-12 form-inline form-category">
        <div class="row">
            <div class="form-group col-xs-12 col-sm-6">
                <label for="catName">Category Name</label>
                <input type="text" class="form-control" placeholder="Name" id="catName">
            </div>
            <div class="form-group col-xs-12 col-sm-6">
                <label for="catDesc">Category Description</label>
                <input type="text" class="form-control" placeholder="Description" id="catDesc">
            </div>
            <div class="form-group col-xs-12 col-sm-4 col-sm-offset-4 col-padding">
                <button class="btn btn-primary btn-block" ng-click="tryLogin();">Update</button>
            </div>
        </div>
    </form>
</div>
