<div class="container-fluid">
    <div class="row">
        <form class="col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2 form-horizontal" ng-if="data.catData">
            <h2>Edit the category</h2>

            <div class="form-group">
                <label for="catName">Category Name</label>
                <input type="text" class="form-control" placeholder="Name" id="catName" ng-model="data.catData.name">
            </div>
            <div class="form-group">
                <label for="catDesc">Category Description</label>
                <textarea type="text" class="form-control" placeholder="Description" id="catDesc" ng-model="data.catData.description"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="actions.create()" ng-if="!data.catData.id">Create</button>
                <button class="btn btn-primary" ng-click="actions.update()" ng-if="data.catData.id > 0">Update</button>
                <button class="btn btn-warning" ng-click="actions.cancel()">Cancel</button>
            </div>

        </form>
    </div>
</div>
