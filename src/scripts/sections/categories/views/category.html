<div class="row">
    <form class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 form-horizontal">
        <h2>Edit the category</h2>
        <div class="row">
            <div class="form-group">
                <label for="catName">Category Name</label>
                <input type="text" class="form-control" placeholder="Name" id="catName" ng-model="data.catData.name">
            </div>
            <div class="form-group">
                <label for="catDesc">Category Description</label>
                <textarea type="text" class="form-control" placeholder="Description" id="catDesc" ng-model="data.catData.description"></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" ng-click="data.update()">Update</button>
                <button class="btn btn-warning" >Cancel</button>
            </div>
        </div>
    </form>
</div>
