<div class="container-fluid">

    <div class="row">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="row row-v-center">
                    <div class="col-xs-8 text-left">
                        Search results (top 10)
                    </div>
                    <div class="col-xs-4 text-right">
                        <button class="btn btn-sm btn-danger" ng-click="actions.closeSearch();">
                            <span class="fa fa-times"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover table-v-center">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-if="!data.searchItems || !data.searchItems.length">
                            <td>No results have been found.</td>
                        </tr>
                        <tr ng-repeat="item in data.searchItems ">
                            <td ng-bind="item.name"></td>
                            <td ng-bind="item.description"></td>
                            <td class="text-nowrap">
                                <button class="btn btn-default hidden-xs" ng-click="actions.viewCategory(item);">View</button>
                                <button class="btn btn-primary hidden-xs" ng-click="actions.editCategory(item);">Edit</button>
                                <button class="btn btn-danger hidden-xs" ng-click="actions.deleteCategory(item);">Delete</button>
                                <button class="btn btn-default visible-xs-inline" ng-click="actions.viewCategory(item);">
                                    <span class="fa fa-eye"></span>
                                </button>
                                <button class="btn btn-primary visible-xs-inline" ng-click="actions.editCategory(item);">
                                    <span class="fa fa-pencil"></span>
                                </button>
                                <button class="btn btn-danger visible-xs-inline" ng-click="actions.deleteCategory(item);">
                                    <span class="fa fa-trash"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
