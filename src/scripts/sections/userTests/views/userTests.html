<div class="container-fluid">
    <!-- for search results -->
    <ui-view></ui-view>
    <!-- normal view -->
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row row-v-center">
                    <div class="col-xs-12 text-left">
                        Tests assigned to you
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <table class="table table-hover table-v-center">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in data.items">
                            <td ng-bind="item.name"></td>
                            <td ng-bind="item.description"></td>
                            <td class="text-nowrap">
                                <button class="btn btn-primary hidden-xs" ng-click="actions.startTest(item);">Start</button>
                                <button class="btn btn-primary visible-xs-inline" ng-click="actions.startTest(item);">
                                    <span class="fa fa-pencil"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
