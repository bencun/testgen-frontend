<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="/styles/styles.css"/>
        <title>TestGen App</title>
        <base href="/">
    </head>
    <body ng-cloak="" id="bs-override">
        <!-- Top navigation -->
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-target" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TestGen</a>
                </div>
                      
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse-target">
                    <ul class="nav navbar-nav">
                        <li><a ng-click="UI.goBack();" class="fa fa-arrow-left"></a></li>
                    </ul>
                    <form class="navbar-form navbar-left" ng-show="UI.searchVisible == true">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <form class="navbar-form navbar-left" ng-show="UI.pagerVisible == true">
                        <!-- Controls -->
                        <button class="btn btn-default" ng-click="UI.pagerTrigger('prev');">Previous</button>
                        <span ng-bind="UI.pager.currentPage"></span>
                        <span>/</span>
                        <span ng-bind="UI.pager.totalPages"></span>
                        <button class="btn btn-default" ng-click="UI.pagerTrigger('next');">Next</button>
                    </form>
                </div><!-- /.navbar-collapse -->
            </div>
        </nav>
        <!-- Main Content Container -->
        <div class="container">
            <ui-view></ui-view>
        </div>
       <script src="/vendor/requirejs/require.js" data-main="/scripts/lib/appBootstrap.js"></script>
    </body>
</html>
