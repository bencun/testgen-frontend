<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="An Angular test generator app">

    <link rel="stylesheet" href="/styles/styles.css" />
    <title>TestGen App</title>
    <base href="/">
</head>

<body ng-cloak="" id="bs-override">
    <!-- Top navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" ng-show="UI.showNavbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-target" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" ng-click="UI.goHome();">TestGen</a>
                <!-- Controls -->
                <button class="btn btn-default navbar-btn" ng-click="UI.goBack();" ng-if="UI.goBackVisible">
                    <span class="fa fa-arrow-left"></span>
                </button>
                <span ng-if="UI.pagerVisible == true">
                    <button class="btn btn-default navbar-btn" ng-click="UI.pagerTrigger('prev');">
                        <span class="fa fa-chevron-left"></span>
                    </button>
                    <span class="pager-text" ng-bind="UI.pager.currentPage"></span>
                    <span class="pager-text">/</span>
                    <span class="pager-text" ng-bind="UI.pager.totalPages"></span>
                    <button class="btn btn-default navbar-btn" ng-click="UI.pagerTrigger('next');">
                        <span class="fa fa-chevron-right"></span>
                    </button>
                </span>
            </div>


            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-target">
                <form class="navbar-form navbar-left" ng-show="UI.searchVisible == true">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" ng-model="UI.search.query" ng-model-options="{debounce: 500}"
                            ng-change="UI.search.start();">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default" ng-click="UI.search.start();">
                                <span class="fa fa-search"></span>
                            </button>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav" ng-show="UI.navigationVisible">
                    <li>
                        <a ui-sref="app.admin.categories">Categories</a>
                    </li>
                    <li>
                        <a ui-sref="app.admin.tests">Templates</a>
                    </li>
                    <li>
                        <a ui-sref="app.admin.users">Users</a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" ng-show="UI.logoutVisible">
                    <button class="btn btn-default" ng-click="UI.logout();">
                        <span class="fa fa-sign-out"></span>
                        Logout
                    </button>
                </form>
                    
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <!-- Main Content Container -->
    <div class="container">
        <ui-view></ui-view>
    </div>
    <script src="/vendor/requirejs/require.js" data-main="/scripts/lib/appBootstrap.js"></script>
</body>

</html>
